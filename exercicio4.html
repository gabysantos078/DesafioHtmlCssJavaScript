<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="header.js"></script>
<!--Obter peso e altura do usuario-->

<label for="peso">Informe seu peso:</label>
<input type="number" id="peso">

<label for="altura">Informe sua altura:</label>
<input type="number" id="altura">

<button onclick="calcularIMC()">Seu IMC</button>

<p id="resultadoIMC"></p>

<!--Iniciarlizar JS-->

<script>
//obeter através do getElementById a altura e peso do usuário

function calcularIMC(){

var peso = parseFloat(document.getElementById("peso").value);

var altura = parseFloat(document.getElementById("altura").value);

//cálculo do IMC

var imc = peso / (altura*altura);

//verificar tabela imc

if (imc < 17) {
    document.getElementById("resultadoIMC").innerHTML ="Você está muito abaixo do peso";
        } else if (imc >= 17 && imc <= 18.49) {
            document.getElementById("resultadoIMC").innerHTML ="Você está abaixo do peso";
        } else if (imc >= 18.5 && imc <= 24.99) {
            document.getElementById("resultadoIMC").innerHTML ="Você está no peso normal";
        } else if (imc >= 25 && imc <= 29.99) {
            document.getElementById("resultadoIMC").innerHTML ="Você está acima do peso";
        } else if (imc >= 30 && imc <= 34.99) {
            document.getElementById("resultadoIMC").innerHTML ="Obesidade grau I";
        } else if (imc >= 35  && imc <= 39.99) {
            document.getElementById("resultadoIMC").innerHTML ="Obesidade grau II (Severa)";
        } else {
            document.getElementById("resultadoIMC").innerHTML ="Obesidade grau III (Obesidade mórbida)";
        }
}
</script>
</body>
</html>
