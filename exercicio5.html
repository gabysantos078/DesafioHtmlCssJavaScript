<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de aumento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="header.js"></script>
<!--Uma empresa resolveu conceder aumento para seus funcionários. 
    Para tal, ela se baseou no cargo do funcionário para conceder o aumento. 
    O Gerente recebe um aumento de 5%, Supervisores 8%, operadores 9% e demais colaboradores recebem 10%. 
    A página deve permitir informar o cargo e o salário de cada funcionário e mostrar o salário atual, 
    qual foi o aumento e qual o valor do novo salário.-->

    <h1>Cálculo de aumento</h1>

    <!--Solicitar ao usuario o seu cargo e salario-->

    <label for="cargo">Informe o cargo do funcionário (Gerente/Supervisor/Operador/Outro):</label>
    <input type="text" id="cargo">

    <hr>

    <label for="salario">Informe seu sálario atual:</label>
    <input type="number" id="salario">

    <button onclick="calcularAumento()">Calcular</button>

    <div id="resultado"></div>

<!--Inicializar JS-->

<script>

//Obter informações inseridas pelo usuário


function calcularAumento(){
    var cargo = document.getElementById('cargo').value.toLowerCase();
    var salario = parseFloat(document.getElementById('salario').value);

    var aumentoPercentual;
    
    switch (cargo.toLowerCase()){
        case 'gerente':
        aumentoPercentual = 0.05;
            break;
        case 'supervisor':
        aumentoPercentual = 0.08;
            break;
        case 'operador':
        aumentoPercentual = 0.09;
            break;
        default:
        aumentoPercentual = 0.1;
    }

    //calcular salário com aumento
    var aumento = salario * aumentoPercentual;
    var novoSalario = salario + aumento;

    //Mostrar sálario atual, o aumento recebido e o sálario com o aumento
    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = `
    <p>Salário atual: R$ ${salario.toFixed(2)}</p>
    <p>Aumento: R$ ${aumento.toFixed(2)}</p>
    <p>Novo salário: R$ ${novoSalario.toFixed(2)}</p>
    `;
}
</script>

</body>
</html>
