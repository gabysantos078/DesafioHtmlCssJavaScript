<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáulo IMC</title>
</head>
<body>

    <!--Faça um página para calcular o IMC.-->

    <h1>Informe abaixo seu peso e altura:</h1>

    <label for="peso">Informe seu peso:</label>
    <input type="text" id="peso">

    <hr>

    <label for="altura">IInforme sua altura:</label>
    <input type="number" id="altura">

    <button onclick="calcIMC">IMC</button>
    
    <p id="resultado"></p>

    <!--Inicializar JS-->

    <script>
        function calcIMC(){
        var peso = document.getElementById('peso')
        var altura = document.getElementById('altura')

        const imc = peso / (altura*altura);

        if (imc < 17) {
            document.getElementById = "Você está muito abaixo do peso";
        } else if (imc >= 17 && imc <= 18.49) {
            document.getElementById = "Você está abaixo do peso";
        } else if (imc >= 18.5 && imc <= 24.99) {
            document.getElementById = "Você está no peso normal";
        } else if (imc >= 25 && imc <= 29.99) {
            document.getElementById = "Você está acima do peso";
        } else if (imc >= 30 && imc <= 34.99) {
            document.getElementById = "Obesidade grau I";
        } else if (imc >= 35  && imc <= 39.99) {
            document.getElementById = "Obesidade grau II (Severa)";
        } else {
            document.getElementById = "Obesidade grau III (Obesidade mórbida)";
        }
        
            
        }

    </script>
    
</body>
</html>
