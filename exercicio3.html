<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
</head>
<body>

    <!--Solicitação de dados ao usuário-->
    
    <h1>Verificar média</h1>

    <h4>Informe abaixo as notas do aluno e sua freqência:</h4>

    <label for="nota1">Informe a primeira nota:</label>
    <input type="number" id="nota1">

    <hr>

    <label for="nota2">Informe a segunda nota:</label>
    <input type="number" id="nota2">

    <hr>

    <label for="nota3">Informe a terceira nota:</label>
    <input type="number" id="nota3">

    <hr>

    <label for="frequencia">Informe a frequência do aluno (%):</label>
    <input type="number" id="frequencia">

    <button onclick="CalcularMedia ()">Media</button>

    <p id="resultado"></p>

    <!--Inicializar o JavaScript-->

<script>

//Obtendo através do getElementById as notas e frequências inseridas. Utiliza-se o parseFloat para converter os tipos de dados.

function CalcularMedia(){
var nota1 = parseFloat(document.getElementById("nota1").value);
var nota2 = parseFloat(document.getElementById("nota2").value);
var nota3 = parseFloat(document.getElementById("nota3").value);
var frequencia = parseFloat(document.getElementById("frequencia").value);

//Cáculo da média das notas

var media = (nota1 + nota2 + nota3) /3;

//Verificar a aprovação ou reprovação do aluno com base na média e frequência.

if(media >= 7 && frequencia >=70){
    document.getElementById("resultado").innerHTML = "Parabéns! Você está aprovado."
}else{
    document.getElementById("resultado").innerHTML = "Infelizmente você não atingiu os resquisitos mínimos. Você está reprovado."
}
}
</script>

</body>
</html>
