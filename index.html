<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <main>
        <section id="hero">
            <h1>Bem vindo!</h1>
            <p>Este site é uma atividade atribuída pelo instrutor Vilson Moro, <br />
            para o curso de Java do Entra21 edição 2023.
            </p>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropdow_menu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function (){
            dropdow_menu.classList.toggle('open')
            const isOpen = dropdow_menu.classList.contains('open')
    
            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
